<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script>

        // In JS functions are defined as first class citizens 

        var Hero = function(ntitle){
            this.title = ntitle;
            

        };
        var hero1 = new Hero ("Hello first Instance");
        var hero2 = new Hero ("Hello second Instance");


        console.log(hero1.title)
        console.log(hero2.title)

    </script>
</head>
